    <h2 id="Footer"><a href="#Footer" class="headerlink" title="Footer"></a>Footer</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Footer</span> &#123;</span><br><span class="line"> <span class="keyword">public</span>:</span><br><span class="line">  <span class="comment">// Constructs a footer without specifying its table magic number.</span></span><br><span class="line">  <span class="comment">// In such case, the table magic number of such footer should be</span></span><br><span class="line">  <span class="comment">// initialized via @ReadFooterFromFile().</span></span><br><span class="line">  <span class="comment">// Use this when you plan to load Footer with DecodeFrom(). Never use this</span></span><br><span class="line">  <span class="comment">// when you plan to EncodeTo.</span></span><br><span class="line">  <span class="built_in">Footer</span>() : <span class="built_in">Footer</span>(kInvalidTableMagicNumber, <span class="number">0</span>) &#123;&#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Use this constructor when you plan to write out the footer using</span></span><br><span class="line">  <span class="comment">// EncodeTo(). Never use this constructor with DecodeFrom().</span></span><br><span class="line">  <span class="built_in">Footer</span>(<span class="type">uint64_t</span> table_magic_number, <span class="type">uint32_t</span> version);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// The version of the footer in this file</span></span><br><span class="line">  <span class="function"><span class="type">uint32_t</span> <span class="title">version</span><span class="params">()</span> <span class="type">const</span> </span>&#123; <span class="keyword">return</span> version_; &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// The checksum type used in this file</span></span><br><span class="line">  <span class="function">ChecksumType <span class="title">checksum</span><span class="params">()</span> <span class="type">const</span> </span>&#123; <span class="keyword">return</span> checksum_; &#125;</span><br><span class="line">  <span class="function"><span class="type">void</span> <span class="title">set_checksum</span><span class="params">(<span class="type">const</span> ChecksumType c)</span> </span>&#123; checksum_ = c; &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// The block handle for the metaindex block of the table</span></span><br><span class="line">  <span class="function"><span class="type">const</span> BlockHandle&amp; <span class="title">metaindex_handle</span><span class="params">()</span> <span class="type">const</span> </span>&#123; <span class="keyword">return</span> metaindex_handle_; &#125;</span><br><span class="line">  <span class="function"><span class="type">void</span> <span class="title">set_metaindex_handle</span><span class="params">(<span class="type">const</span> BlockHandle&amp; h)</span> </span>&#123; metaindex_handle_ = h; &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// The block handle for the index block of the table</span></span><br><span class="line">  <span class="function"><span class="type">const</span> BlockHandle&amp; <span class="title">index_handle</span><span class="params">()</span> <span class="type">const</span> </span>&#123; <span class="keyword">return</span> index_handle_; &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="type">void</span> <span class="title">set_index_handle</span><span class="params">(<span class="type">const</span> BlockHandle&amp; h)</span> </span>&#123; index_handle_ = h; &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="type">uint64_t</span> <span class="title">table_magic_number</span><span class="params">()</span> <span class="type">const</span> </span>&#123; <span class="keyword">return</span> table_magic_number_; &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="type">void</span> <span class="title">EncodeTo</span><span class="params">(std::string* dst)</span> <span class="type">const</span></span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Set the current footer based on the input slice.</span></span><br><span class="line">  <span class="comment">//</span></span><br><span class="line">  <span class="comment">// REQUIRES: table_magic_number_ is not set (i.e.,</span></span><br><span class="line">  <span class="comment">// HasInitializedTableMagicNumber() is true). The function will initialize the</span></span><br><span class="line">  <span class="comment">// magic number</span></span><br><span class="line">  <span class="function">Status <span class="title">DecodeFrom</span><span class="params">(Slice* input)</span></span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Encoded length of a Footer.  Note that the serialization of a Footer will</span></span><br><span class="line">  <span class="comment">// always occupy at least kMinEncodedLength bytes.  If fields are changed</span></span><br><span class="line">  <span class="comment">// the version number should be incremented and kMaxEncodedLength should be</span></span><br><span class="line">  <span class="comment">// increased accordingly.</span></span><br><span class="line">  <span class="keyword">enum</span> &#123;</span><br><span class="line">    <span class="comment">// Footer version 0 (legacy) will always occupy exactly this many bytes.</span></span><br><span class="line">    <span class="comment">// It consists of two block handles, padding, and a magic number.</span></span><br><span class="line">    kVersion0EncodedLength = <span class="number">2</span> * BlockHandle::kMaxEncodedLength + <span class="number">8</span>,</span><br><span class="line">    <span class="comment">// Footer of versions 1 and higher will always occupy exactly this many</span></span><br><span class="line">    <span class="comment">// bytes. It consists of the checksum type, two block handles, padding,</span></span><br><span class="line">    <span class="comment">// a version number (bigger than 1), and a magic number</span></span><br><span class="line">    kNewVersionsEncodedLength = <span class="number">1</span> + <span class="number">2</span> * BlockHandle::kMaxEncodedLength + <span class="number">4</span> + <span class="number">8</span>,</span><br><span class="line">    kMinEncodedLength = kVersion0EncodedLength,</span><br><span class="line">    kMaxEncodedLength = kNewVersionsEncodedLength,</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  <span class="type">static</span> <span class="type">const</span> <span class="type">uint64_t</span> kInvalidTableMagicNumber = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// convert this object to a human readable form</span></span><br><span class="line">  <span class="function">std::string <span class="title">ToString</span><span class="params">()</span> <span class="type">const</span></span>;</span><br><span class="line"></span><br><span class="line"> <span class="keyword">private</span>:</span><br><span class="line">  <span class="comment">// REQUIRES: magic number wasn&#x27;t initialized.</span></span><br><span class="line">  <span class="function"><span class="type">void</span> <span class="title">set_table_magic_number</span><span class="params">(<span class="type">uint64_t</span> magic_number)</span> </span>&#123;</span><br><span class="line">    <span class="built_in">assert</span>(!<span class="built_in">HasInitializedTableMagicNumber</span>());</span><br><span class="line">    table_magic_number_ = magic_number;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// return true if @table_magic_number_ is set to a value different</span></span><br><span class="line">  <span class="comment">// from @kInvalidTableMagicNumber.</span></span><br><span class="line">  <span class="function"><span class="type">bool</span> <span class="title">HasInitializedTableMagicNumber</span><span class="params">()</span> <span class="type">const</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> (table_magic_number_ != kInvalidTableMagicNumber);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="type">uint32_t</span> version_;</span><br><span class="line">  ChecksumType checksum_;</span><br><span class="line">  BlockHandle metaindex_handle_;</span><br><span class="line">  BlockHandle index_handle_;</span><br><span class="line">  <span class="type">uint64_t</span> table_magic_number_ = <span class="number">0</span>;</span><br><span class="line">&#125;; <span class="comment">// class Footer</span></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"Copy to clipboard!\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "Copied!");
      e.clearSelection();
    })
  })
  </script>
